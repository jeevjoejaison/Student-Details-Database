<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f7ff;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2rem;
        }

        .nav-menu {
            display: flex;
            gap: 1rem;
        }

        .nav-menu a {
            text-decoration: none;
            color: #34495e;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .nav-menu a:hover {
            background: #3498db;
            color: white;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .card p {
            font-size: 1.5rem;
            color: #3498db;
            font-weight: 600;
        }

        .card button {
            margin-top: 1rem;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: #3498db;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .card button:hover {
            background: #2980b9;
        }

        .recent-activity {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .recent-activity h2 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .activity-log {
            list-style: none;
        }

        .activity-log li {
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .activity-log li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-chalkboard-teacher"></i> Faculty Homepage</h1>
            <div class="nav-menu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Feedback</a>
            </div>
        </div>

        <!-- Dashboard -->
        <div class="dashboard">
            <div class="card">
                <h3><i class="fas fa-users"></i> Students</h3>
                <p>60</p>
                <button>View Students</button>
            </div>

            <div class="card">
                <h3><i class="fas fa-clock"></i> Pending Verifications</h3>
                <p>12</p>
                <button>View Pending</button>
            </div>

            <div class="card">
                <h3><i class="fas fa-check-circle"></i> Verified Submissions</h3>
                <p>35</p>
                <button>View Verified</button>
            </div>
        </div>
    </div>
</body>
</html>
