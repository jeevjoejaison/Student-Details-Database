<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internships Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f7ff;
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header i {
            font-size: 2rem;
            color: #3498db;
        }

        .form-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #34495e;
            font-weight: 500;
        }

        label i {
            margin-right: 8px;
            color: #3498db;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.2);
        }

        .required::after {
            content: "*";
            color: #e74c3c;
            margin-left: 3px;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
            grid-column: span 2; /* Make buttons span across both columns */
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .submit-btn {
            background: #3498db;
            color: white;
        }

        .cancel-btn {
            background: #e74c3c;
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* Make the form responsive */
        @media (max-width: 768px) {
            .form-wrapper {
                grid-template-columns: 1fr; /* Stack the fields on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-briefcase"></i> Internships Details</h1>
            <p>Fields marked with <span class="required">*</span> are required.</p>
        </div>

        <form>
            <div class="form-wrapper">
                <!-- Company -->
                <div class="input-group">
                    <label class="required"><i class="fas fa-building"></i>Company</label>
                    <input type="text" placeholder="Enter company name" required>
                </div>

                <!-- Role -->
                <div class="input-group">
                    <label class="required"><i class="fas fa-user-tie"></i>Role</label>
                    <input type="text" placeholder="Enter your role" required>
                </div>

                <!-- Start Date -->
                <div class="input-group">
                    <label class="required"><i class="fas fa-calendar-day"></i>Start Date</label>
                    <input type="date" required>
                </div>

                <!-- End Date -->
                <div class="input-group">
                    <label class="required"><i class="fas fa-calendar-day"></i>End Date</label>
                    <input type="date" required>
                </div>

                <!-- Location -->
                <div class="input-group">
                    <label class="required"><i class="fas fa-map-marker-alt"></i>Location</label>
                    <input type="text" placeholder="Enter internship location" required>
                </div>

                <!-- Description -->
                <div class="input-group">
                    <label><i class="fas fa-align-left"></i>Description</label>
                    <textarea rows="4" placeholder="Provide a brief description of the internship"></textarea>
                </div>

                <!-- Stipend -->
                <div class="input-group">
                    <label><i class="fas fa-money-bill-wave"></i>Stipend</label>
                    <input type="text" placeholder="Enter stipend amount (if any)">
                </div>

                <!-- Offer Letter -->
                <div class="input-group">
                    <label><i class="fas fa-file-upload"></i>Offer Letter</label>
                    <input type="file">
                </div>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <button type="reset" class="cancel-btn">Cancel</button>
                <button type="submit" class="submit-btn">Continue</button>
            </div>
        </form>
    </div>
</body>
</html>
